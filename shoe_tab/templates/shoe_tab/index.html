{% extends "shoe_tab/base.html" %}
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:20%;min-width:300px" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button">Close Menu</a>
    <a href= "{% url 'shoe_tab:nike' %}" class = "w3-bar-item w3-button">Nike</a>
    <a href= "{% url 'shoe_tab:air_jordan' %}" class = "w3-bar-item w3-button">Air Jordan</a>
    <a href= "{% url 'shoe_tab:adidas' %}" class = "w3-bar-item w3-button">Adidas</a>
</nav>

<h5 class = 'TitleHeader'>Home Page</h5>
<hr>

<div id = "tab" class = "w3-top">
    <div class="w3-white w3-xlarge" id = "elipses"></div>
    <div id = "elipsesVert" class="w3-button w3-padding-16 w3-left" onclick="w3_open()"><i class="fa fa-bars" style="font-size:36px;"></i></div>   
</div>

<div class = "container" style= "width: 80%;">
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
            
        <ol class="carousel-indicators">
          <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExample" data-slide-to="1"></li>
          <li data-target="#carouselExample" data-slide-to="2"></li>
        </ol>

        <div  class = "carousel-inner">
        {% for data in dataBlock|slice:"3" %}
            {% if data == dataBlock.first  %}
                <div class="carousel-item active">
                    <img class="d-block w-100" src= {{ data.image }}>
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
            {% else %}
                <div class="carousel-item">
                    <img class="d-block w-100" src= {{ data.image }}>
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
            {% endif %}
          {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
  </div>
</div>

<script src="js/jquery-1.7.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>    
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


{% endblock content %}
